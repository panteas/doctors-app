<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-icon
        slot="start"
        name="arrow-back"
        color="secondary"
        router-direction="back"
        [routerLink]="['/login']"
      >
      </ion-icon>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item lines="full">
      <ion-label position="floating">Full Name</ion-label>
      <ion-input
        type="text"
        placeholder="e.g. Joe Rogan"
        required
        ngModel
        name="fullName"
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="text"
        placeholder="e.g. joe@rogan.com"
        required
        ngModel
        name="email"
      ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required ngModel name="password"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Repeat password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block"
          >Sign Up</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
