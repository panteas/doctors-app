<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="medium">My Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let doctor of doctors">
      <ion-card class="ion-padding">
        <ion-card-subtitle
          >Appointment with Dr. {{doctor[0].fullName}}</ion-card-subtitle
        >
        <p>Price from {{doctor[0].startingPrice}} RON</p>
        <p>Location {{doctor[0].city}}</p>
        <p>Time 13:00</p>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
