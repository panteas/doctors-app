<ion-header>
  <ion-toolbar>
    <ion-title>Book Dr. {{doctorFirstName}}</ion-title>
    <ion-button
      size="small"
      icon-only
      fill="clear"
      color="secondary"
      slot="end"
      (click)="close()"
      ><ion-icon name="close-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Create an appointment with Dr. {{doctorFirstName}}</h3>
  <ion-button (click)="addNewEvent()">Make an appointment</ion-button>

  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    [step]="30"
  >
    <!-- (onRangeChanged)="reloadSource(startTime, endTime)" -->
  </calendar>
</ion-content>
